<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Boleta Actualizado - TU-GOL-DE-SUERTE</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f0fdf4; font-family: Arial, sans-serif;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f0fdf4;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.1);">
          <!-- Logo/Header -->
          <tr>
            <td align="center" style="padding: 40px 20px 30px 20px; background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%); border-radius: 16px 16px 0 0;">
              <img src="https://res.cloudinary.com/lm-galery/image/upload/v1763062512/logo_color_2_z4rsrz.png" alt="TU-GOL-DE-SUERTE" style="max-width: 200px; height: auto;" />
            </td>
          </tr>
          
          <!-- Contenido -->
          <tr>
            <td style="padding: 30px; background-color: #ffffff;">
              <p style="margin: 0 0 20px 0; color: #166534; font-size: 16px; line-height: 1.6;">
                Hola <strong style="color: #15803d;">{{user_name}}</strong>,
              </p>
              <p style="margin: 0 0 20px 0; color: #166534; font-size: 16px; line-height: 1.6;">
                El estado de tu boleta ha sido actualizado.
              </p>
              
              <div style="background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%); padding: 24px; border-radius: 12px; margin: 20px 0; border: 2px solid #86efac;">
                <p style="margin: 0 0 10px 0; color: #166534; font-size: 14px; font-weight: bold;">Número de Boleta:</p>
                <p style="margin: 0 0 20px 0; color: #15803d; font-size: 20px; font-weight: bold;">#{{ticket_number}}</p>
                
                <p style="margin: 0 0 10px 0; color: #166534; font-size: 14px; font-weight: bold;">Partido:</p>
                <p style="margin: 0 0 20px 0; color: #166534; font-size: 16px;">{{team1}} vs {{team2}}</p>
                
                <p style="margin: 0 0 10px 0; color: #166534; font-size: 14px; font-weight: bold;">Fecha:</p>
                <p style="margin: 0 0 20px 0; color: #166534; font-size: 16px;">{{game_date}}</p>
                
                <p style="margin: 0 0 10px 0; color: #166534; font-size: 14px; font-weight: bold;">Estado Anterior:</p>
                <p style="margin: 0 0 20px 0; color: #166534; font-size: 16px;">{{old_status}}</p>
                
                <p style="margin: 0 0 10px 0; color: #166534; font-size: 14px; font-weight: bold;">Estado Nuevo:</p>
                <p style="margin: 0; color: #15803d; font-size: 18px; font-weight: bold;">{{new_status}}</p>
              </div>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td align="center" style="padding: 20px; border-top: 1px solid #dcfce7; background-color: #f9fafb;">
              <p style="margin: 0; color: #6b7280; font-size: 12px;">
                © TU-GOL-DE-SUERTE - Todos los derechos reservados
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
